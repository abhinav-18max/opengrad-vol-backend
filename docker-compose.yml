services:
  auth-gateway:
    build: auth-gateway
    command: pnpm run start:prod
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - opengrad
  activity-log:
    build: activity-log
    command: pnpm run start:prod
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - opengrad
  forms:
    build: forms
    command: pnpm run start:prod
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - opengrad
  notification:
    build: notification
    command: pnpm run start:prod
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - opengrad
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - opengrad
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - opengrad
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

networks:
  opengrad:
    driver: bridge

